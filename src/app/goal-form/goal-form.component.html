<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <form #goalForm="ngForm" (ngSubmit)="submitGoal()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger mt-3">
        <p>Name is required</p>
      </div>
    </div>

    <div class="form-group mt-2">
      <label for="description">Description</label>
      <textarea required id="description" cols="30" rows="10" class="form-control" [(ngModel)]="newGoal.description" name="description" #description="ngModel"></textarea>

      <div [hidden]="description.valid || description.pristine" class="alert alert-danger mt-3">
        <p>Description is required</p>
      </div>
    </div>

    <div class="form-group mt-2">
      <label for="Completion">Completion</label>
      <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>

      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger mt-3">
        <p>Date is required</p>
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-2">Add Goal</button>
  </form>
</div>
